name: CI
on: [push, pull_request]
jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Setup terraform
        uses: autero1/action-terraform@v0.1.0
        with:
          terraform_version: 0.13.1

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Setup influxdb
        run: |
          source ./scripts/setup_influxdb.sh
          echo "::set-env name=INFLUXDB_V2_URL::$INFLUXDB_V2_URL"
          echo "::set-env name=INFLUXDB_V2_USERNAME::$INFLUXDB_V2_USERNAME"
          echo "::set-env name=INFLUXDB_V2_PASSWORD::$INFLUXDB_V2_PASSWORD"

      - name: Go fmt
        run: make fmt

      - name: Run unit tests
        run: make test

      - name: Run acceptance tests
        run: make testacc